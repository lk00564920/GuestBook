<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Guest Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style type="text/css">
    .bs-example{
        margin: 20px;
    }
    .logout {
       position: relative;
       left: 1000px;
}
    </style>
</head>

<body class="deep-purple-skin">
<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-light bg-warning">
        <span th:utext="${userMsg}"></span>
        <div class="logout">
            <a href="/logout" >Logout</a>
        </div>
    </nav>
</div>


<div class="container my-2">
    <div class="card">
        <div class="card-body">
			
				 <form action="#" th:action="@{/guest/entry}"
                  th:object="${entry}" method="post" class="form-horizontal"
                  role="form">
                <h4>Entry Form</h4>

                        <span class="alert-danger">
                            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
                        </span>
                        <input type="text" th:field="${entry.name}" placeholder="Add Some entries" class="form-control"/>

                   <br/>
					<button class="btn btn-primary" name="Submit"
						value="Submit" type="Submit" th:text="Submit"></button>
				</form>



		</div>
    </div>
</div>
<div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${entries}" class="container my-5">
          
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Created Date</th>
                                <th>Status</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="entry : ${entries}">
                               <td th:text="${entry.name}"></td>
                               <td th:text="${#dates.format(entry.createdDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
                               <td th:text="${entry.status}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
	
	
</body>
</html>
