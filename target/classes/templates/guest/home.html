<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Guest Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>


    <form th:action="@{/logout}" method="get">
        <span th:utext="${userMsg}"></span>
        <button class="btn btn-md btn-danger btn-block" name="registration" type="Submit"> Logout</button>
    </form>

    <div class="panel-group" style="margin-top: 40px">

        <form action="#" th:action="@{/guest/entry}" th:object="${entry}" method="post" class="form-horizontal"
            role="form">
            <h2>Entry Form</h2>
            <div class="form-group">
                <div class="col-sm-9">

                    <input type="text" th:field="${entry.name}" placeholder="Add Some entries" class="form-control" />
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Submit" type="Submit"
                th:text="Submit"></button>
        </form>



    </div>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${entries}" class="container my-5">

                    <div class="col-md-10">
                        <h2 th:case="null">No record found !!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Created Date</th>
                                        <th>Status</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="entry : ${entries}">
                                        <td th:text="${entry.name}"></td>
                                        <td th:text="${#dates.format(entry.createdDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
                               <td th:text="${entry.status}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
	
	
</body>
</html>
